<div class="main-div">
    <div class="inner-div">
        <mat-card>
            <mat-card-content class="">
                <form (ngSubmit)="submit()" #loginForm="ngForm" class="d-flex flex-column ps-5 pe-5">
                    <mat-card-title class="mb-5 mt-3">
                        <span class="h3 m-auto mb-3">Login</span>
                    </mat-card-title>
                    <mat-form-field appearance="fill">
                        <mat-label>E-Mail</mat-label>
                        <input matInput 
                            name="email"
                            [(ngModel)]="email"
                            email
                            required
                        >
                        <mat-icon matSuffix>account_circle</mat-icon>
                    </mat-form-field>
    
                    <mat-form-field appearance="fill">
                        <mat-label>
                            Enter your password
                        </mat-label>
                        <input matInput 
                            [type]="hide ? 'password' : 'text'" 
                            [(ngModel)]="password"
                            name="password"
                            required
                            password
                        >
                        <mat-icon matSuffix 
                            (click)="hide = !hide" 
                            [attr.aria-label]="'Hide password'" 
                            [attr.aria-pressed]="hide"
                        >
                            {{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </mat-form-field>
                    <button 
                        class="mt-3" 
                        type="submit" 
                        mat-flat-button 
                        color="primary" 
                        (click)="submit()"
                        [disabled]="!loginForm.form.valid"
                    >
                        Login
                    </button>
                </form>

            </mat-card-content>
            <mat-card-actions></mat-card-actions>
        </mat-card>
    </div>
    
</div>
