<mat-toolbar color="primary">
    <span routerLink="/posts" class="title btn btn-lg btn-outline-light fw-bolder">{{ title }}</span>
    
    <div class="d-flex flex-row w-100">
        <div class="w-100 align-self-center">
            <!-- <div class="input-group w-50 m-auto">
                <input type="text" [(ngModel)]="currentQuery" class="form-control" aria-describedby="button-addon2">
                <button class="btn btn-light" type="button" id="button-addon4" (click)="search()">Search</button>
            </div> -->
        </div>
        <div class="ps-5">            
            <div *ngIf="!loggedIn">
                <button routerLink="/register" class="btn btn-light" type="button" id="button-addon3">Register</button>
                <button routerLink="/login" class="btn btn-light ms-2" type="button" id="button-addon2">Login</button>
            </div>
            <div *ngIf="loggedIn" class="d-flex flex-row align-items-center">
                <div class="badge bg-light text-dark fs-4 fw-normal">
                    {{ userName }}
                </div>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>comment</mat-icon>
                        <span>My Comments</span>
                    </button>
                    <button mat-menu-item [routerLink]="['user', userId, 'posts']">
                        <mat-icon>post_add</mat-icon>
                        <span>My Posts</span>
                    </button>
                    <button mat-menu-item [routerLink]="['user', userId, 'forums']">
                        <mat-icon>forum</mat-icon>
                        <span>My Forums</span>
                    </button>
                    <button mat-menu-item (click)="authService.logout(); loggedIn=false">
                        <mat-icon>logout</mat-icon>
                        <span>logout</span>
                    </button>
                </mat-menu>
            </div>
        </div>

    </div>
</mat-toolbar>

<router-outlet
    (activate)='onRouterActive($event)'
></router-outlet>
