<div class="container">
    <div class="w-75 p-2 pt-4">
        <mat-card [appearance]="'raised'">
            <span class="h3 p-2 ps-4 pt-4">
                {{ headerName }}
            </span>
        </mat-card>
    </div>
    <div></div>
    <div class="main-content p-2 w-50">
        <mat-card *ngIf="posts.length == 0" class="h-100" [appearance]="'outlined'">
            <div class="m-auto">
                <mat-icon class="icon-display" matSuffix>playlist_remove</mat-icon>                               
            </div>            
        </mat-card>
        <mat-card [appearance]="'outlined'" *ngFor="let post of posts" class="mb-3">
            <mat-card-header>
                <mat-card-subtitle>
                    <span [routerLink]="['/forum', post.forumId, 'posts']" role="button" class="text-dark fw-semibold">{{ post.forumName }} </span>
                    ãƒ»Posted by 
                    <span [routerLink]="['/user', post.authorId, 'posts']" role="button" class="text-dark" >{{ post.authorName }}</span>
                </mat-card-subtitle>
                <mat-card-title class="mt-2 mb-2">{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{ post.content }}
                <mat-divider *ngIf="sameUser"></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <div *ngIf="sameUser">
                    <button 
                        class="me-3" 
                        mat-button mat-stroked-button 
                        color="primary"
                        [routerLink]="['/post', 'update', post.id]"
                    >
                        EDIT
                    </button>
                    <button 
                        mat-button mat-stroked-button 
                        color="warn"
                        (click)="deletePost(post.id)"
                    >
                        DELETE
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="w-25 p-2" >
        <mat-card class="" [appearance]="'outlined'">
            <mat-card-header >
                <mat-card-title>
                    <span class="h3 m-auto mb-3">Create stuff</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="d-flex flex-column pt-3">
                    <button routerLink="/post/create" class="btn btn-primary mb-1">
                        <span class="text-light">Create Post</span>
                    </button>
                    <button routerLink="/forum/create" class="btn btn-primary mt-1">
                        <span class="text-light">Create Forum</span>
                    </button>
                </div>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>

        <mat-card class="mt-3" [appearance]="'outlined'">
            <mat-card-header>
                <mat-card-title>
                    <span class="h3 m-auto mb-3">Made Stuff</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="d-flex flex-column pt-3">
                    <button routerLink="/posts" class="btn btn-primary mb-1">
                        <span class="text-light">Posts</span>
                    </button>
                    <button routerLink="/forums" class="btn btn-primary mt-1">
                        <span class="text-light">Forums</span>
                    </button>
                </div>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
