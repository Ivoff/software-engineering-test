<div class="main-div">
    <div class="inner-div">
        <mat-card>
            <mat-card-content class="">
                <form (ngSubmit)="submit()" #forumForm="ngForm" class="d-flex flex-column ps-5 pe-5">
                    <mat-card-title class="mb-5 mt-3">
                        <span class="h3 m-auto mb-3">Create a new Forum</span>
                    </mat-card-title>
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput 
                            name="name"
                            [(ngModel)]="name"
                            required
                        >
                    </mat-form-field>
    
                    <mat-form-field>
                        <mat-label>Content of description here.</mat-label>
                        <textarea 
                            matInput 
                            placeholder=""
                            required 
                            name="description"
                            [(ngModel)]="description"
                        >
                        </textarea>
                    </mat-form-field>
                    <div class="w-100 d-flex justify-content-between">
                        <button 
                            class="mt-3" 
                            type="submit" 
                            mat-flat-button 
                            color="primary"
                            [disabled]="!forumForm.form.valid"
                        >
                            {{ update ? "Update Forum" : "Create Forum" }}
                        </button>
                        <button 
                            class="mt-3" 
                            mat-flat-button 
                            color="warn"
                            type="button"
                            routerLink="/forums"
                        >
                            Cancel
                        </button>
                    </div>                    
                </form>

            </mat-card-content>
            <mat-card-actions></mat-card-actions>
        </mat-card>
    </div>
    
</div>
